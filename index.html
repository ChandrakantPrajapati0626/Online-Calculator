<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleClick(val) {
            const inputBox = document.getElementById("calc-screen");
            inputBox.value = (inputBox.value + val);
        }

        function clearScreen() {
            const inputBox = document.getElementById("calc-screen");
            inputBox.value = " ";
        }

        function calculate() {
            const inputBox = document.getElementById("calc-screen");
            const ans = eval(inputBox.value)
            inputBox.value = ans;
        }

    </script>
</head>

<body>
    <h1>My-Calculator!</h1>
    <div class="calculator-container">
        <p class="brand-name">RTC</p>
        <input type="text" class="calc-screen" id="calc-screen">
        <div class="button">
            <button class="calc-button bg-red " onclick="handleClick('C')">C </button>
            <button class="calc-button bg-red " onclick="clearScreen()">CE </button>
            <button class="calc-button" onclick="handleClick('M-')"> M-</button>
            <button class="calc-button" onclick="handleClick('M+')"> M+</button>
            <button class="calc-button" onclick="handleClick('MRC')">MRC </button>
        </div>
        <div class="button">
            <button class="calc-button" onclick="handleClick(7)">7 </button>
            <button class="calc-button" onclick="handleClick(8)">8</button>
            <button class="calc-button" onclick="handleClick(9)"> 9</button>
            <button class="calc-button" onclick="handleClick('%')"> %</button>
            <button class="calc-button" onclick="handleClick('+')">+ </button>
        </div>
        <div class="button">
            <button class="calc-button" onclick="handleClick(4)">4 </button>
            <button class="calc-button" onclick="handleClick(5)">5 </button>
            <button class="calc-button" onclick="handleClick(6)">6</button>
            <button class="calc-button" onclick="handleClick('*')">*</button>
            <button class="calc-button" onclick="handleClick('/')">/ </button>
        </div>
        <div class="button">
            <button class="calc-button" onclick="handleClick(1)">1 </button>
            <button class="calc-button" onclick="handleClick(2)">2 </button>
            <button class="calc-button" onclick="handleClick(3)">3</button>
            <button class="calc-button" onclick="handleClick('')">lock</button>
            <button class="calc-button" onclick="handleClick('-')">-</button>
        </div>
        <div class="button">
            <button class="calc-button" onclick="handleClick('0')">0</button>
            <button class="calc-button" onclick="handleClick('.')">.</button>
            <button class="calc-button" onclick="handleClick('C')"> +/-</button>
            <button class="calc-button" onclick="handleClick('_')">_</button>
            <button class="calc-button bg-red" onclick="calculate()">=</button>
        </div>
    </div>

</body>

</html>
